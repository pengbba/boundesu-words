# Boundesu Words JDK17 SDK 配置文件
# 版本: 1.0.0

boundesu:
  words:
    # ========================================
    # 基本配置
    # ========================================
    
    # 字符编码设置
    encoding: UTF-8
    
    # 日期时间格式
    date:
      format: yyyy-MM-dd HH:mm:ss
    
    # ========================================
    # 文档限制配置
    # ========================================
    
    max:
      # 文档最大大小（字节），默认10MB
      document:
        size: 10485760
      
      # 段落最大长度（字符数）
      paragraph:
        length: 10000
      
      # 表格限制
      table:
        rows: 1000
        columns: 100
    
    # ========================================
    # 功能开关配置
    # ========================================
    
    enable:
      # 是否启用文档验证
      validation: true
      
      # 是否启用自动保存
      auto:
        save: false
    
    # 是否启用调试模式
    debug:
      mode: false
    
    # 是否启用性能监控
    performance:
      monitoring: false
    
    # ========================================
    # 导出配置
    # ========================================
    
    export:
      # 导出文件编码
      encoding: UTF-8
      
      # HTML导出配置
      html:
        include:
          css: true
      
      # Markdown导出配置
      markdown:
        github:
          style: true
      
      # 导出文件时是否添加时间戳
      add:
        timestamp: true
    
    # ========================================
    # 缓存配置
    # ========================================
    
    cache:
      # 是否启用缓存
      enabled: true
      
      # 缓存最大条目数
      max:
        entries: 1000
      
      # 缓存过期时间（分钟）
      expiry:
        minutes: 30
    
    # ========================================
    # 日志配置
    # ========================================
    
    log:
      # 日志级别 (DEBUG, INFO, WARN, ERROR)
      level: INFO
      
      # 文件日志配置
      file:
        enabled: false
        path: logs/boundesu-words.log
    
    # ========================================
    # 安全配置
    # ========================================
    
    security:
      # 内容过滤配置
      content:
        filter: false
      
      # 允许的HTML标签（逗号分隔）
      allowed:
        html:
          tags: p,div,span,h1,h2,h3,h4,h5,h6,strong,em,ul,ol,li,table,tr,td,th
    
    # ========================================
    # 自定义配置示例
    # ========================================
    
    # 公司信息
    company:
      name: Boundesu
      website: https://boundesu.com
    
    # 默认配置
    default:
      author: 系统用户
      language: zh-CN
    
    # 路径配置
    template:
      path: templates/
    
    temp:
      path: temp/